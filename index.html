<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Vesak Global Lighting</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --gold: #ffd700;
            --deep-blue: #05162a;
        }

        body { 
            margin: 0; padding: 0; background: var(--deep-blue);
            color: white; font-family: "Microsoft JhengHei", sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 左上角標題 */
        .brand-header {
            position: absolute; top: 20px; left: 20px; font-size: 14px;
            color: var(--gold); letter-spacing: 1px; font-weight: bold; line-height: 1.5;
        }

        .lang-switch { position: absolute; top: 20px; right: 20px; z-index: 1001; }
        .lang-switch button {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 5px 12px; border-radius: 20px; cursor: pointer;
        }

        /* 佛像與標語區 */
        .header-section { text-align: center; margin-top: 30px; }
        .buddha-img {
            width: 220px; filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
            margin-bottom: 15px;
        }
        .slogan-main { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .slogan-sub { color: #8892b0; font-size: 14px; margin-bottom: 25px; }

        /* 計數器 */
        .counter-box {
            border: 1px solid var(--gold); padding: 10px 35px; border-radius: 50px;
            font-size: 18px; color: var(--gold); background: rgba(0,0,0,0.3);
            margin-bottom: 25px; display: inline-block;
        }

        /* 地圖區域 */
        #map { 
            width: 85%; max-width: 900px; height: 420px; 
            border-radius: 15px; border: 1px solid #1e2d3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 蓮花呼吸燈 CSS Marker */
        /* 蓮花燈 Marker 樣式 */
/* 蓮花燈 Marker 樣式 */
.lotus-marker {
    width: 45px;
    height: 45px;
    z-index: 9999 !important; /* 強制置頂 */
    filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.9)); /* 金光特效 */
    animation: lotusBreathe 3s infinite ease-in-out;
}

@keyframes lotusBreathe {
    0%, 100% { 
        transform: scale(0.9) translateY(0); 
        opacity: 0.8; 
        filter: drop-shadow(0 0 8px #ffd700);
    }
    50% { 
        transform: scale(1.1) translateY(-5px); /* 呼吸時稍微向上飄浮 */
        opacity: 1; 
        filter: drop-shadow(0 0 20px #ffd700);
    }
}


/* 確保彈窗也在地圖最上層 */
.leaflet-popup {
    z-index: 10000 !important;
}

        /* 彈窗樣式 */
        .leaflet-popup-content-wrapper {
            background: rgba(10, 25, 47, 0.95); color: white; border: 1px solid var(--gold);
            border-radius: 8px; text-align: center;
        }
        .quote-zh { color: var(--gold); font-size: 1.1em; font-weight: bold; margin-bottom: 4px; }
        .quote-en { color: #ccd6f6; font-style: italic; font-size: 0.85em; }
    </style>
</head>
<body>

    <div class="brand-header">2026 Vesak Global Lighting<br>衛塞節全球點燈</div>

    <div class="lang-switch">
        <button onclick="toggleLang()">EN / 中文</button>
    </div>

    <div class="header-section">
        <img src="buddha_vesak.png" alt="Buddha" class="buddha-img">
        <div class="slogan-main" id="text-main">「願慈悲之光，照破世間黑暗。」</div>
        <div class="slogan-sub" id="text-sub">點擊地圖點亮蓮花，您的善念將與全球同步顯示。</div>
        <div class="counter-box">
            <span id="label-count">全球已匯聚：</span>
            <strong id="counter">0</strong>
            <span id="label-unit"> 盞心燈</span>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 請在此填入 Firebase Key ---
        const firebaseConfig = {
            apiKey: "AIzaSyC4xsAWSYAmNls4IUUTtUmtQNN4-zcUX50",
  authDomain: "vesak-lighting.firebaseapp.com",
  databaseURL: "https://vesak-lighting-default-rtdb.firebaseio.com",
  projectId: "vesak-lighting",
  storageBucket: "vesak-lighting.firebasestorage.app",
  messagingSenderId: "411320593950",
  appId: "1:411320593950:web:6ae15723a4f7fdf6afc80f",
  measurementId: "G-N618EW3EF2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentLang = 'zh';
        const quotes = [
            { zh: "提得起是聰明，放得下是智慧。", en: "To lift is clever; to let go is wisdom." },
            { zh: "做好事、說好話、存好心。", en: "Do good deeds, speak good words, and think good thoughts." },
            { zh: "給人希望，給人信心。", en: "Give others hope; give others confidence." },
            { zh: "有佛法就有辦法。", en: "With the Dharma, there is a way." }，
            { zh: "慈悲心是一切功德的母體，有了慈悲，就有了佛法。", en: "Compassion is the source of all merits; with it comes the Dharma." },
　　　　　　 { zh: "提得起是聰明，放得下是智慧，提起放下才是自在。", en: "To lift is clever; to let go is wisdom. Mastering both is freedom." },
            { zh: "心好命就好，慈悲聖潔好，內在祥和能轉化外在荒涼。", en: "A good heart brings a good life; inner peace transforms desolation." },
            { zh: "給人信心，給人希望，給人方便，是人與人最美的連結。", en: "Give confidence, hope, and convenience; these are the best links." },
            { zh: "願慈悲之光，照破世間黑暗，讓受苦靈魂得到慰藉。", en: "May the light of compassion break the darkness and comfort souls." },
            { zh: "心中有佛，所見皆佛，當我們以佛眼看世界，世界即清淨。", en: "With Buddha in heart, all is Buddha. His eyes see a pure world." },
            { zh: "知足者，雖臥地上猶為安樂；不知足者，處天堂亦不稱意。", en: "The content are happy on the ground; the greedy are sad in heaven." },
            { zh: "微笑是跨越國界的語言，真誠則是通往心靈的唯一道路。", en: "A smile crosses borders; sincerity is the only path to the soul." },
            { zh: "一花一世界，一葉一如來，萬物皆有其覺醒的佛性。", en: "A world in a flower, a Buddha in a leaf. All have Buddha-nature." },
            { zh: "不忘初心，方得始終，在紛擾世間守住純淨最是難得。", en: "Stay true to your intent; keep your purity amidst worldly chaos." },
            { zh: "廣結善緣，事事順利，在別人的需要上看見自己的責任。", en: "Build good affinities for success. See duty in others' needs." },
            { zh: "心安茅屋穩，性定菜根香，平凡生活也能品出真味。", en: "A calm mind stabilizes a hut; pure life has the truest taste." },
            { zh: "靜坐常思己過，閒談莫論人非，律己要嚴，待人要寬。", en: "Reflect on your faults in silence; be strict with self and kind." },
            { zh: "口說好話如吐蓮花，心想好意如播良種，身行好事如修坦途。", en: "Good words are lotuses; good thoughts are seeds; good deeds are paths." },
            { zh: "忍一時風平浪靜，退一步海闊天空，寬容是心靈的昇華。", en: "Endurance brings calm; stepping back brings space and tolerance." },
            { zh: "隨緣不是隨便，而是順應自然，盡力之後將結果交給因緣。", en: "Following conditions is not careless; let go after trying." },
            { zh: "慈悲沒有敵人，智慧不起煩惱，用愛去化解世間的恨。", en: "Compassion has no enemies; resolve hate with love and wisdom." },
            { zh: "感恩是人生最美妙的音符，它讓貧窮富有，讓孤獨溫暖。", en: "Gratitude is life's best note; it enriches and warms the heart." },
            { zh: "心中有愛，世界就沒有黑暗，點燃心燈不僅照亮自己也指引他人。", en: "With love, there is no darkness. Lighting your lamp guides all." },
            { zh: "凡事留餘地，建設好因緣，不要把話說滿，不要把事做絕。", en: "Leave space for good affinity. Never speak or act too harshly." },
            { zh: "改過必生智慧，護短終必受傷，誠實面對自己的陰影。", en: "Correcting faults breeds wisdom; face your shadows for light." },
            { zh: "忙，就是進步；苦，就是增上。在磨難中鍛鍊勇氣。", en: "Busyness is progress; hardship is growth. Forge courage in trials." },
            { zh: "水滴石穿，不是力量大，而是功夫深，唯有恆心能抵達彼岸。", en: "Persistence wears stone. Only constancy reaches the shore." },
            { zh: "心如止水，亂而不驚，在混亂局勢中保持定力是種修養。", en: "Mind like still water, calm in chaos. Staying centered is a virtue." },
            { zh: "一念之慈，萬眾受惠，一個小善舉能透過蝴蝶效應溫暖世界。", en: "One kind thought benefits many. A small deed warms the world." },
            { zh: "捨得捨得，有捨才有得，放下手中的砂礫才能握住明珠。", en: "To give is to gain. Let go of gravel to hold the precious pearl." },
            { zh: "平靜的心是最強大的武器，它能讓我們在狂風暴雨中看清路。", en: "A calm mind is a powerful weapon; it sees clearly through storms." },
            { zh: "面上無嗔是供養，口裡無嗔吐妙香，微笑是最簡單的修行。", en: "A smile is an offering; kind words are a fragrance and practice." },
            { zh: "惜福、結緣、利人，珍惜現有資源，成就大眾利益。", en: "Cherish blessings, build affinities, and benefit the public." },
            { zh: "活在當下，不憂往事，不畏未來，心在哪裡，圓滿就在哪裡。", en: "Live now; fear not the past. Where the heart is, fulfillment is." },
            { zh: "謙虛是智慧的表現，它像稻穗，愈是飽滿成熟愈懂得低頭。", en: "Humility is wisdom. Like ripe rice, the fuller it is, the lower it bows." },
            { zh: "愛語如春風，能消融心靈冰霜，在傷人言詞前請先換位思考。", en: "Kind words melt icy hearts. Empathize before speaking hurtfully." },
            { zh: "失敗是成功的墊腳石，只要心燈不滅，跌倒只是為了跳得更穩。", en: "Failure is a stepping stone. Falling is preparation for a leap." },
            { zh: "放下執著，並非放棄一切，而是不再被外境所轉，找回主動。", en: "Detachment is not giving up, but not being swayed by the world." },
            { zh: "以德報怨是最高境界，用寬恕代替報復，終結仇恨的循環。", en: "Repay resentment with virtue. Forgiveness ends the cycle of hate." },
            { zh: "尊師重道，感恩引導，在知識汪洋中，謙卑是承載智慧的容器。", en: "Respect teachers. Humility is the vessel for wisdom in knowledge." },
        ];

        // 初始化地圖
        const map = L.map('map', { attributionControl: false }).setView([20, 15], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // 使用 SVG 確保在所有裝置都能顯示，並解決方框問題
// 精緻多層蓮花 SVG
const lotusSVG = `
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M50 90 Q70 90 85 70 Q70 50 50 60 Q30 50 15 70 Q30 90 50 90" fill="#ff9900" opacity="0.6"/>
    <path d="M50 90 Q85 85 95 60 Q75 40 50 55 Q25 40 5 60 Q15 85 50 90" fill="#ffcc00" opacity="0.8"/>
    <path d="M50 90 Q70 80 75 45 Q50 30 50 10 Q50 30 25 45 Q30 80 50 90" fill="#ffd700"/>
    <circle cx="50" cy="55" r="5" fill="#fff">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
    </circle>
</svg>`;

const createLotusIcon = () => L.divIcon({
    html: `<div class="lotus-marker">${lotusSVG}</div>`,
    className: 'custom-div-icon', 
    iconSize: [45, 45], // 稍微放大一點更莊嚴
    iconAnchor: [22, 40] // 調整錨點讓蓮花底部對準座標
});

        // 點擊地圖：移除確認視窗，直接點燈
        map.on('click', function(e) {
            const q = quotes[Math.floor(Math.random() * quotes.length)];
            
            // 1. 儲存數據
            db.ref('lamps').push({
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                quoteZh: q.zh,
                quoteEn: q.en
            });

            // 2. 點擊處直接彈出菜根譚
            L.popup({ closeButton: false, offset: [0, -10] })
                .setLatLng(e.latlng)
                .setContent(`<div class="quote-zh">${q.zh}</div><div class="quote-en">${q.en}</div>`)
                .openOn(map);
        });

        // 監聽並顯示蓮花燈
        db.ref('lamps').on('child_added', (snapshot) => {
            const data = snapshot.val();
            const marker = L.marker([data.lat, data.lng], { icon: createLotusIcon() }).addTo(map);
            
            // 點擊已有的蓮花顯示該則菜根譚
            marker.bindPopup(`<div class="quote-zh">${data.quoteZh}</div><div class="quote-en">${data.quoteEn}</div>`, { closeButton: false });
        });

        // 監聽總數
        db.ref('lamps').on('value', (snapshot) => {
            document.getElementById('counter').innerText = snapshot.numChildren() || 0;
        });

        // 語系切換
        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.getElementById('text-main').innerText = currentLang === 'zh' ? "「願慈悲之光，照破世間黑暗。」" : "“May the light of compassion dispel the darkness.”";
            document.getElementById('text-sub').innerText = currentLang === 'zh' ? "點擊地圖點亮蓮花，您的善念將與全球同步顯示。" : "Click on the map to light a lotus; your good deeds will be shown globally.";
            document.getElementById('label-count').innerText = currentLang === 'zh' ? "全球已匯聚：" : "Global Gathering: ";
            document.getElementById('label-unit').innerText = currentLang === 'zh' ? " 盞心燈" : " Lamps";
        }
    </script>
</body>
</html>
