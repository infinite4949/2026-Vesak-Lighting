<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Vesak Global Lighting</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --gold: #ffd700;
            --deep-blue: #05162a;
        }

        body { 
            margin: 0; padding: 0; background: var(--deep-blue);
            color: white; font-family: "Microsoft JhengHei", sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 左上角標題 */
        .brand-header {
            position: absolute; top: 20px; left: 20px; font-size: 14px;
            color: var(--gold); letter-spacing: 1px; font-weight: bold; line-height: 1.5;
        }

        .lang-switch { position: absolute; top: 20px; right: 20px; z-index: 1001; }
        .lang-switch button {
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 5px 12px; border-radius: 20px; cursor: pointer;
        }

        /* 佛像與標語區 */
        .header-section { text-align: center; margin-top: 30px; }
        .buddha-img {
            width: 220px; filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
            margin-bottom: 15px;
        }
        .slogan-main { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .slogan-sub { color: #8892b0; font-size: 14px; margin-bottom: 25px; }

        /* 計數器 */
        .counter-box {
            border: 1px solid var(--gold); padding: 10px 35px; border-radius: 50px;
            font-size: 18px; color: var(--gold); background: rgba(0,0,0,0.3);
            margin-bottom: 25px; display: inline-block;
        }

        /* 地圖區域 */
        #map { 
            width: 85%; max-width: 900px; height: 420px; 
            border-radius: 15px; border: 1px solid #1e2d3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

       /* 蓮花燈 Marker 樣式 */
.lotus-marker {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999 !important; /* 確保移到地圖最上層 */
    animation: breathe 2.5s infinite ease-in-out;
    filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
}

@keyframes breathe {
    0%, 100% { transform: scale(0.8); opacity: 0.7; }
    50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 18px #ffd700); }
}

/* 確保彈窗也在地圖最上層 */
.leaflet-popup {
    z-index: 10000 !important;
}

        /* 彈窗樣式 */
        .leaflet-popup-content-wrapper {
            background: rgba(10, 25, 47, 0.95); color: white; border: 1px solid var(--gold);
            border-radius: 8px; text-align: center;
        }
        .quote-zh { color: var(--gold); font-size: 1.1em; font-weight: bold; margin-bottom: 4px; }
        .quote-en { color: #ccd6f6; font-style: italic; font-size: 0.85em; }
    </style>
</head>
<body>

    <div class="brand-header">2026 Vesak Global Lighting<br>衛塞節全球點燈</div>

    <div class="lang-switch">
        <button onclick="toggleLang()">EN / 中文</button>
    </div>

    <div class="header-section">
        <img src="buddha_vesak.png" alt="Buddha" class="buddha-img">
        <div class="slogan-main" id="text-main">「願慈悲之光，照破世間黑暗。」</div>
        <div class="slogan-sub" id="text-sub">點擊地圖點亮蓮花，您的善念將與全球同步顯示。</div>
        <div class="counter-box">
            <span id="label-count">全球已匯聚：</span>
            <strong id="counter">0</strong>
            <span id="label-unit"> 盞心燈</span>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 請在此填入 Firebase Key ---
        const firebaseConfig = {
           apiKey: "AIzaSyC4xsAWSYAmNls4IUUTtUmtQNN4-zcUX50",
  authDomain: "vesak-lighting.firebaseapp.com",
  databaseURL: "https://vesak-lighting-default-rtdb.firebaseio.com",
  projectId: "vesak-lighting",
  storageBucket: "vesak-lighting.firebasestorage.app",
  messagingSenderId: "411320593950",
  appId: "1:411320593950:web:6ae15723a4f7fdf6afc80f",
  measurementId: "G-N618EW3EF2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentLang = 'zh';
        const quotes = [
            { zh: "提得起是聰明，放得下是智慧。", en: "To lift is clever; to let go is wisdom." },
            { zh: "做好事、說好話、存好心。", en: "Do good deeds, speak good words, and think good thoughts." },
            { zh: "給人希望，給人信心。", en: "Give others hope; give others confidence." },
            { zh: "有佛法就有辦法。", en: "With the Dharma, there is a way." }
        ];

        // 初始化地圖
        const map = L.map('map', { attributionControl: false }).setView([20, 15], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // 使用 SVG 確保在所有裝置都能顯示，並解決方框問題
const lotusSVG = `
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <path d="M50 10 C60 40 90 50 50 90 C10 50 40 40 50 10" fill="#ffd700" opacity="0.8"/>
    <path d="M50 30 C75 50 85 80 50 95 C15 80 25 50 50 30" fill="#ffec8b" opacity="0.9"/>
    <circle cx="50" cy="70" r="8" fill="#fff"/>
</svg>`;

const createLotusIcon = () => L.divIcon({
    html: `<div class="lotus-marker">${lotusSVG}</div>`,
    className: 'custom-div-icon', 
    iconSize: [40, 40],
    iconAnchor: [20, 20]
});

        // 點擊地圖：移除確認視窗，直接點燈
        map.on('click', function(e) {
            const q = quotes[Math.floor(Math.random() * quotes.length)];
            
            // 1. 儲存數據
            db.ref('lamps').push({
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                quoteZh: q.zh,
                quoteEn: q.en
            });

            // 2. 點擊處直接彈出菜根譚
            L.popup({ closeButton: false, offset: [0, -10] })
                .setLatLng(e.latlng)
                .setContent(`<div class="quote-zh">${q.zh}</div><div class="quote-en">${q.en}</div>`)
                .openOn(map);
        });

        // 監聽並顯示蓮花燈
        db.ref('lamps').on('child_added', (snapshot) => {
            const data = snapshot.val();
            const marker = L.marker([data.lat, data.lng], { icon: createLotusIcon() }).addTo(map);
            
            // 點擊已有的蓮花顯示該則菜根譚
            marker.bindPopup(`<div class="quote-zh">${data.quoteZh}</div><div class="quote-en">${data.quoteEn}</div>`, { closeButton: false });
        });

        // 監聽總數
        db.ref('lamps').on('value', (snapshot) => {
            document.getElementById('counter').innerText = snapshot.numChildren() || 0;
        });

        // 語系切換
        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.getElementById('text-main').innerText = currentLang === 'zh' ? "「願慈悲之光，照破世間黑暗。」" : "“May the light of compassion dispel the darkness.”";
            document.getElementById('text-sub').innerText = currentLang === 'zh' ? "點擊地圖點亮蓮花，您的善念將與全球同步顯示。" : "Click on the map to light a lotus; your good deeds will be shown globally.";
            document.getElementById('label-count').innerText = currentLang === 'zh' ? "全球已匯聚：" : "Global Gathering: ";
            document.getElementById('label-unit').innerText = currentLang === 'zh' ? " 盞心燈" : " Lamps";
        }
    </script>
</body>
</html>
