            { zh: "心懷感恩精進不懈，順應自然老實修行，慈悲喜捨法界圓融。", en: "Be grateful and diligent. Practice with honesty for cosmic harmony." },
            { zh: "微笑是跨越國界的語言，真誠是通往心靈的唯一道路。", en: "A smile crosses borders; sincerity is the only path to the soul." },
            { zh: "法水長流佛光普照，同圓種智共創幸福，圓滿自在的人生。", en: "May Dharma flow and Buddha shine. Create happiness for a perfect life." }
        ];

        // --- 3. 蓮花 SVG 與地圖邏輯 ---
        const lotusSVG = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 90 Q70 90 85 70 Q70 50 50 60 Q30 50 15 70 Q30 90 50 90" fill="#ff9900" opacity="0.6"/>
            <path d="M50 90 Q85 85 95 60 Q75 40 50 55 Q25 40 5 60 Q15 85 50 90" fill="#ffcc00" opacity="0.8"/>
            <path d="M50 90 Q70 80 75 45 Q50 30 50 10 Q50 30 25 45 Q30 80 50 90" fill="#ffd700"/></svg>`;

        try {
            const map = L.map('map', { attributionControl: false }).setView([20, 15], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            const createLotusIcon = () => L.divIcon({
                html: `<div class="lotus-marker">${lotusSVG}</div>`,
                className: 'custom-div-icon', iconSize: [45, 45], iconAnchor: [22, 40]
            });

            // 點擊即點燈
            map.on('click', function(e) {
                const q = quotes[Math.floor(Math.random() * quotes.length)];
                db.ref('lamps').push({ lat: e.latlng.lat, lng: e.latlng.lng, quoteZh: q.zh, quoteEn: q.en });
                L.popup({ closeButton: false, offset: [0, -20] })
                    .setLatLng(e.latlng)
                    .setContent(`<div class="quote-zh">${q.zh}</div><div class="quote-en">${q.en}</div>`)
                    .openOn(map);
            });

            db.ref('lamps').on('child_added', (snapshot) => {
                const data = snapshot.val();
                const marker = L.marker([data.lat, data.lng], { icon: createLotusIcon() }).addTo(map);
                marker.bindPopup(`<div class="quote-zh">${data.quoteZh}</div><div class="quote-en">${data.quoteEn}</div>`, { closeButton: false });
            });

            db.ref('lamps').on('value', (snapshot) => {
                document.getElementById('counter').innerText = snapshot.numChildren() || 0;
            });
        } catch (e) { console.error("地圖載入錯誤:", e); }

        let currentLang = 'zh';
        function toggleLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.getElementById('text-main').innerText = currentLang === 'zh' ? "「願慈悲之光，照破世間黑暗。」" : "“May the light of compassion dispel the darkness.”";
            document.getElementById('text-sub').innerText = currentLang === 'zh' ? "點擊地圖點亮蓮花，您的善念將與全球同步顯示。" : "Click to light a lotus; your goodness will be shown globally.";
            document.getElementById('label-count').innerText = currentLang === 'zh' ? "全球已匯聚：" : "Global Gathering: ";
            document.getElementById('label-unit').innerText = currentLang === 'zh' ? " 盞心燈" : " Lamps";
        }
    </script>
</body>
</html>
